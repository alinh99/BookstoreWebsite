<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

          <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#"><strong class="fs-4">Bland.</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarText">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">

                </li>

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Membership</a>

              </ul>
            </div>
          </nav>
          <div class="container">
            <div class="mt-4 p-5 rounded" tabindex="0">
              <h1 class="h1" style="font-size: 4rem;">What Book <br> Are You <span><img src="https://img.icons8.com/?size=100&id=vLNHbKb4CBCl&format=png&color=000000" alt=""></span> <br> Looking For</h1>

            </div>
            <div class="container">
              <div class="mt-4 p-5 rounded" tabindex="0">
                <p class="fs-7 text-secondary">OUR COMMUNITY</p>
                <i class="fa-regular fa-circle-user fs-1"></i>
                <i class="fa-regular fa-circle-user fs-1"></i>
                <i class="fa-regular fa-circle-user fs-1"></i>

                <p style="margin-left: 11.2rem;" class="text-secondary justify-content-end">Book lovers joined</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body bg-light">
          <nav class="navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
